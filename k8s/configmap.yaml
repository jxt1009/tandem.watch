apiVersion: v1
kind: ConfigMap
metadata:
  name: signaling-server-config
  namespace: tandem-watch
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  PORT: "4001"
  HOST: "0.0.0.0"
  REDIS_HOST: "redis-cluster.tandem-watch.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  POSTGRES_HOST: "postgres.tandem-watch.svc.cluster.local"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "tandem_watch"
  POSTGRES_USER: "tandem"
  POSTGRES_POOL_SIZE: "20"
