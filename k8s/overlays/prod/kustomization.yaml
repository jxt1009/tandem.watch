apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: tandem-watch

commonLabels:
  environment: production

bases:
  - ../../

replicas:
  - name: signaling-server
    count: 5
  - name: postgres
    count: 1
  - name: redis
    count: 1

configMapGenerator:
  - name: env-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=warn
      - ENABLE_METRICS=true

patchesJson6902:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: signaling-server
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
  - target:
      group: v1
      kind: Service
      name: signaling-server
    patch: |-
      - op: replace
        path: /spec/type
        value: ClusterIP
