apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: tandem-watch

nameSuffix: -staging

commonLabels:
  environment: staging

bases:
  - ../../

replicas:
  - name: signaling-server
    count: 2
  - name: postgres
    count: 1
  - name: redis
    count: 1

configMapGenerator:
  - name: env-config
    behavior: merge
    literals:
      - NODE_ENV=staging
      - LOG_LEVEL=info
      - ENABLE_METRICS=true

patchesJson6902:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: signaling-server
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
