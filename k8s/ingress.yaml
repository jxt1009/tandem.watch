---
# ClusterIssuer for Let's Encrypt ACME certificates
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@toper.dev
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx

---
# Ingress to expose tandem.watch WebSocket to internet
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tandem-watch-ingress
  namespace: tandem-watch
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/websocket-services: "signaling-server"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - watch.toper.dev
    secretName: tandem-watch-tls
  rules:
  - host: watch.toper.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: signaling-server
            port:
              number: 4001
