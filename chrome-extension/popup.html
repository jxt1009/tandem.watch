<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tandem.watch Sync</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸŽ¬ tandem.watch</h1>
    </div>

    <div id="status-section" class="section">
      <div id="status" class="status disconnected">
        <span id="status-text">Disconnected</span>
      </div>
    </div>

    <div id="controls-section" class="section hidden">
      <button id="start-btn" class="button primary">Start Party</button>
      <button id="stop-btn" class="button danger hidden">Stop Party</button>
      <button id="reset-btn" class="button secondary hidden">Reset Party</button>
    </div>

    <div id="party-info" class="section hidden">
      <div class="info-item">
        <span class="label">Share Link:</span>
        <span id="share-link" class="value"></span>
        <button id="copy-link-btn" class="copy-btn">Copy</button>
      </div>
      <div class="info-item">
        <span class="label">Your ID:</span>
        <span id="user-display" class="value"></span>
      </div>
      <div class="info-item">
        <span class="label">Webcam/Mic:</span>
        <span id="media-status" class="value">Streaming</span>
      </div>
    </div>

    <div id="stats-section" class="section hidden">
      <h3 style="margin-top: 0; margin-bottom: 12px; font-size: 14px;">ðŸ“Š Party Stats</h3>
      <div class="info-item">
        <span class="label">Your Time:</span>
        <span id="local-time" class="value">--:--</span>
      </div>
      <div class="info-item">
        <span class="label">Status:</span>
        <span id="sync-status" class="value">In Sync</span>
      </div>
      <div id="remote-users-list" style="margin-top: 12px;">
        <!-- Remote users will be added here dynamically -->
      </div>
    </div>

    <div id="video-section" class="section hidden">
      <div class="video-grid">
        <div class="video-container">
          <h3>Your Camera</h3>
          <video id="local-video" autoplay muted playsinline></video>
        </div>
        <div class="video-container">
          <h3>Remote Camera</h3>
          <video id="remote-video" autoplay playsinline></video>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Connected to: <strong id="server-url">ws://10.0.0.102:30401/ws</strong></p>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
