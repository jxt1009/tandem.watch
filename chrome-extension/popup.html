<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tandem.watch Sync</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ¬ tandem.watch</h1>
    </div>

    <div id="status-controls" class="section compact">
      <div id="status" class="status disconnected status-minimal hidden">
        <span id="status-text">Disconnected</span>
      </div>
      <div class="compact-actions">
        <button id="start-btn" class="button primary compact start-primary" style="flex: 1;">Start Party</button>
        <button id="stop-btn" class="button danger hidden compact" style="flex: 1;">Leave Party</button>
      </div>
    </div>

    <div id="join-section" class="section compact">
      <div class="compact-join">
        <span class="join-label">Have a code?</span>
        <input id="room-code-input" type="text" placeholder="Enter code" class="input-field compact" maxlength="10" />
        <button id="join-room-btn" class="button secondary compact" style="white-space: nowrap;">Join</button>
      </div>
    </div>

    <div id="party-info" class="section hidden">
      <div class="info-item">
        <span class="label">Share Link:</span>
        <span id="share-link" class="value"></span>
        <button id="copy-link-btn" class="copy-btn">Copy</button>
      </div>
      <div class="info-item">
        <span class="label">Room Code:</span>
        <span id="room-code-display" class="value"></span>
        <button id="copy-code-btn" class="copy-btn">Copy</button>
      </div>
      <div class="info-item">
        <span class="label">Your ID:</span>
        <div id="username-container" class="username-container">
          <span id="user-display" class="value username-label" title="Click to edit"></span>
          <button id="edit-username-btn" class="icon-button compact-icon" aria-label="Edit username" title="Edit username">âœ</button>
          <button id="save-username-btn" class="icon-button compact-icon hidden" aria-label="Save username" title="Save username">âœ“</button>
        </div>
      </div>
      <div class="info-item">
        <span class="label">Webcam/Mic:</span>
        <div class="media-buttons">
          <button id="toggle-mic-btn" class="icon-button toggle-btn" aria-label="Mute mic" title="Mute mic">ğŸ¤</button>
          <button id="toggle-video-btn" class="icon-button toggle-btn" aria-label="Turn off camera" title="Turn off camera">ğŸ“·</button>
        </div>
      </div>
    </div>

    <div id="stats-section" class="section hidden">
      <h3 style="margin-top: 0; margin-bottom: 12px; font-size: 14px;">ğŸ“Š Party Stats</h3>
      <div class="info-item">
        <span class="label">Your Time:</span>
        <span id="local-time" class="value">--:--</span>
      </div>
      <div class="info-item">
        <span class="label">Status:</span>
        <span id="sync-status" class="value">In Sync</span>
      </div>
      <div id="remote-users-list" style="margin-top: 12px;">
        <!-- Remote users will be added here dynamically -->
      </div>
    </div>

    <div id="video-section" class="section hidden">
      <div class="video-grid">
        <div class="video-container">
          <h3>Your Camera</h3>
          <video id="local-video" autoplay muted playsinline></video>
        </div>
        <div class="video-container">
          <h3>Remote Camera</h3>
          <video id="remote-video" autoplay playsinline></video>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Made with â¤ï¸ in California. <strong id="server-url"><a href="https://buymeacoffee.com/signup">Buy me a coffee!</a></strong></p>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
