<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="128" height="128" fill="#1E293B" rx="20"/>
  
  <!-- Sync circles - left -->
  <circle cx="35" cy="64" r="28" fill="none" stroke="#7C3AED" stroke-width="3" opacity="0.6"/>
  <circle cx="35" cy="64" r="22" fill="none" stroke="#06B6D4" stroke-width="2.5" opacity="0.4"/>
  
  <!-- Sync circles - right -->
  <circle cx="93" cy="64" r="28" fill="none" stroke="#7C3AED" stroke-width="3" opacity="0.6"/>
  <circle cx="93" cy="64" r="22" fill="none" stroke="#06B6D4" stroke-width="2.5" opacity="0.4"/>
  
  <!-- Play button left -->
  <polygon points="28,50 28,78 48,64" fill="#FF6B6B" opacity="0.9"/>
  
  <!-- Play button right -->
  <polygon points="86,50 86,78 106,64" fill="#FF6B6B" opacity="0.9"/>
  
  <!-- Connection line -->
  <line x1="55" y1="64" x2="73" y2="64" stroke="#06B6D4" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Sync dots on connection line -->
  <circle cx="64" cy="64" r="2.5" fill="#06B6D4"/>
